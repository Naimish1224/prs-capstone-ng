<div *ngIf="lineitem" class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/line-item-detail">Return to List</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>ID</td>
                <td>{{lineitem.id}}</td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input [(ngModel)]="lineitem.product.name" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input [(ngModel)]="lineitem.quantity" class="rounded" type="text" disabled></td>
            </tr>
         </table>
    </main>
    <span>
        <span><a routerLink="/lineitem-edit/{{lineitem.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
  </div>
